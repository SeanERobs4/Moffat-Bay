<!DOCTYPE html>
<html lang = "en">

<head>
    <!-- CHANGE TITLE -->
    <title>Home</title>
    <!-- CHANGE href to css file -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta http-quiv = "content-type" content = "text/html; charset = UTF-8"/>
</head>


<body>

    <!-- HEADER -->
    <div class="header">

        <!-- FAR RIGHT REGISTER/LOGIN/USER LOGO -->
        <div class="logo">
            <img src="home/logo.png" height="200" alt="Logo">
        </div>
        <div class="user-links">
            <a href="#">Register</a>
            <a href="#">Login</a>
            <img src="home/user_image.png" alt="User Image">
        </div>
    </div>

    <!-- NAVIGATION BUTTONS -->
    <div class="user-buttons">
        <a href="#" class="header-button">About Us</a>
        <a href="#" class="header-button">Contact Us</a>
        <a href="#" class="header-button">Attractions</a>
        <div class="dropdown">
            <a href="#" class="header-button reservation-button">Reservations</a>
            <div class="dropdown-content">
                <a href="#">Reservation Lookup</a>
            </div>
        </div>
    </div>


    <!-- BODY CONTENT -->

    <div class="body-content">

        <!-- TOP SECTION -->
        <div class="top-section">
            <!--"MOFFET BAY" -->
            <h1 class="large-text">Moffat Bay Lodge</h1>
            <!-- PHRASE -->
            <h2 class="phrase">In the Heart of the San Juan Islands: <span class="italic-text">Make Memories</span></h2>
            <!--BUTTON-->
            <button class="book-button">Book Your Stay</button>
        </div>
    
        <div class="bottom-section">
            <div class="image-container">
                <img src="home/lighthouse.png" alt="Image 1">
            </div>
            <div class="image-container">
                <img src="home/biking.png" alt="Image 2">
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <!-- COPYRIGHT -->
        <div class="footer-column" id="copyright-column">
            <p>&copy; 2023 Moffat Bay Lodge</p>
        </div>
        <!-- ADDRESS-->
        <div class="footer-column" id="contact-column">
            <p>(012) 345-6789</p>
            <p>P.O. Box 1212, Joviedsa Island, WA 98765</p>
        </div>
        <!-- SOCIAL MEDIA -->
        <div class="footer-column" id="social-media-column">
            <a href="https://www.facebook.com/" target="_blank"><img src="home/facebook.png" alt="Facebook"></a> 
            <a href="https://www.instagram.com/" target="_blank"><img src="home/instagram.png" alt="Instagram"></a> 
            <a href="https://www.twitter.com/" target="_blank"><img src="home/x.png" alt="X Social Media"></a>
        </div>
    </footer>

</body>
</html>
