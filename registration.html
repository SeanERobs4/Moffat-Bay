    <!-- BODY CONTENT -->

    <div class="body-content">
        <h1>New Guest Registration</h1>
        <!--Action for our registration handler PHP file.-->
        <form id ="registrationForm" action="registration_handler.php" method="post">
            <div class="form-row">

                <!--Two columns of five input fields for registration.-->
                <div class="form-column">
                    <div class="input-group">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" required>
                    </div>
                    <div class="input-group">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="input-group">
                        <label for="state">State Abbreviation</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div class="input-group">
                        <label for="email" class="email-label">Email*</label>
                        <input type="email" id="email" name="email" required>
                       
                    </div>
                    <div class="input-group">
                        <label for="password" class="password-label">Password*<span class="tooltip"></span>
                        </label>
                        <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z]).{8,}$" required>
                    </div>
                </div>
                <div class="form-column">
                    <div class="input-group">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" required>
                    </div>
                    <div class="input-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="input-group">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip" pattern="\d{5}" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
            </div>
            <input type="submit" value="Create Account">
        </form>
    </div>

    <!--JS to ensure password and confirm password fields are matches before accepting submission.-->
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
        
            if (password !== confirmPassword) {
                alert('Your passwords do not match.');
                e.preventDefault();
            }
        });
        </script>
